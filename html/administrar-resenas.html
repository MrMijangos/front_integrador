<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Reseñas - Miel de la Selva Maya</title>
    <link rel="stylesheet" href="../css/principal.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 30px;
        }

        .reviews-grid {
            display: grid;
            gap: 20px;
        }

        .review-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid #f4b41a;
        }

        .review-header {
            display: flex;
            justify-content: between;
            align-items: start;
            margin-bottom: 15px;
        }

        .review-product {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .review-rating {
            color: #f4b41a;
            font-size: 18px;
        }

        .review-comment {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .review-meta {
            display: flex;
            justify-content: between;
            align-items: center;
            font-size: 14px;
            color: #888;
        }

        .review-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-edit {
            background: #2196F3;
            color: white;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-action:hover {
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #f4b41a;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="../html/admin-products.html">
                    <img src="../images/LOGO.png" alt="Logo Miel de la Selva Maya">
                </a>
            </div>
            <h1>Administrar Reseñas</h1>
        </div>
    </header>

    <div class="admin-container">
        <div class="stats-cards" id="statsCards">
            <div class="stat-card">
                <div class="stat-number" id="totalReviews">0</div>
                <div class="stat-label">Total Reseñas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="averageRating">0</div>
                <div class="stat-label">Calificación Promedio</div>
            </div>
        </div>

        <!-- Contenedor para la lista de reseñas -->
        <div class="reviews-grid" id="reviewsGrid">
            <!-- Aquí se cargarán las reseñas dinámicamente -->
        </div>
    </div>

    <script type="module" src="../js/administrar-resenas.js"></script>
</body>
</html>
