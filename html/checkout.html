<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/checkout.css">
    <title>Método de Pago - Miel de la Selva Maya</title>
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo"><a href="../index.html"><img src="../images/LOGO.png" alt="Logo"></a></div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar productos...">
                <button type="button" class="search-btn"><img src="../images/buscar.png" alt=""></button>
            </div>
            <div class="header-icons">
                <button class="icon-btn cart-btn"><img src="../images/carrito-de-compras.png" alt=""></button>
                <button class="icon-btn user-btn"><img src="../images/perfil.png" alt=""></button>
            </div>
        </div>
    </header>

    <section class="checkout-section">
        <div class="checkout-container">
            <div class="checkout-card">
                <div class="checkout-header">
                    <button class="btn-back" onclick="window.location.href='../index.html'">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <h2>MÉTODO DE PAGO</h2>
                </div>

                <div class="payment-methods" id="paymentMethods">

                    <div id="cardsContainer">
                        <p style="text-align:center; padding: 20px;">Cargando tus tarjetas...</p>
                    </div>

                    <button class="btn-add-payment" id="btnAddPayment" style="margin-top: 20px;">
                        <span class="plus-icon">+</span>
                        <span>AGREGAR NUEVO MÉTODO DE PAGO</span>
                    </button>
                </div>

                <div class="checkout-footer">
                    <div class="checkout-total">
                        <span>SUBTOTAL:</span>
                        <span class="total-amount" id="checkoutTotal">$0.00</span>
                    </div>
                    <button class="btn-proceed" id="btnProceed">CONTINUAR COMPRA</button>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="../js/checkout.js"></script>
</body>

</html>
