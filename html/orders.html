<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/order.css">
    <title>Mis Pedidos - Miel de la Selva Maya</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/LOGO.png" alt="Logo Miel de la Selva Maya">
                </a>
            </div>
            
            <div class="search-bar">
                <input type="text" placeholder="Buscar productos...">
                <button type="button" class="search-btn">
                    <img src="../images/buscar.png" alt="">
                </button>
            </div>
            
            <div class="header-icons">
                <button class="icon-btn cart-btn" id="cartButton">
                    <img src="../images/carrito-de-compras.png" alt="">
                    <span class="cart-count" id="cartCount">0</span>
                </button>
                <button class="icon-btn user-btn">
                    <img src="../images/perfil.png" alt="">
                </button>
            </div>
        </div>
    </header>

    <section class="orders-section">
        <div class="orders-container">
            <div class="orders-header">
                <button class="btn-back" onclick="window.location.href='/index.html'">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <h1>MIS PEDIDOS</h1>
            </div>

            <div class="orders-list" id="ordersList">
            </div>
        </div>
    </section>

    <script type="module" src="../js/orders.js"></script>
</body>
</html>
